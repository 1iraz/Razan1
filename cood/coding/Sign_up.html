<html>
 <head>
  <title>
   Memory Buddy - Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #e0f7fa, #ffffff);
    }
    .container {
        text-align: center;
        width: 90%;
        max-width: 400px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        
        
    }
    .header {
        background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
        color: white;
        padding: 20px;
        border-radius: 10px 10px 0 0;
    }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header span {
            color: black;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            
        }
        .content h2 {
            color: #1e90ff;
            font-size: 2em;
            margin: 0;
        }
        .content p {
            color: black;
            margin: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #000;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
            color: #000000;
            font-size: 16px;
        }
        .form-group input::placeholder {
            color: #000000;
        }
        .form-group input[type="email"] {
            color: #000;
        }
        .form-group input[type="password"] {
            color: #000;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
            color: black;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }
        .btn:hover {
            background: linear-gradient(135deg, #87ceeb, #1e90ff);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .divider span {
            color: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
        }
        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .social-icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Memory
     <span>
      buddy
     </span>
    </h1>
   </div>
   <div class="content">
    <h2>
     Welcome !
    </h2>
    <p>
        Create Your Account
    </p>
    <form>
        <div class="form-group">
         <label for="first-name">
          first name
         </label>
         <input id="first-name" placeholder="First Name" type="text"/>
        </div>
        <div class="form-group">
         <label for="last-name">
          last name
         </label>
         <input id="last-name" placeholder="Last Name" type="text"/>
        </div>
        <div class="form-group">
         <label for="email">
          Email
         </label>
         <input id="email" placeholder="Fahd046@gmail.com" type="email"/>
        </div>
        <div class="form-group">
         <label for="password">
          Password
         </label>
         <input id="password" placeholder="********" type="password"/>
        </div>
        <a href="Home_page.html" class="btn">
            Sign Up
        </a>
       
       </form>
       <div class="divider">
        <span>
         Or sign in with
        </span>
       </div>
       <div class="social-icons">
        <img alt="Google logo" height="50" src="https://storage.googleapis.com/a1aa/image/b0yjscmBmJKbCBCy7QOfX5K3pPNE1nLl6XFIYTuIvOL4gI7JA.jpg" width="50"/>
        <img alt="Facebook logo" height="50" src="https://storage.googleapis.com/a1aa/image/NBQrvLrZJF6NMBM3PaQsBal3Pkg6kuciSxqTuBrlVJtbQk9E.jpg" width="50"/>
        <img alt="Apple logo" height="50" src="https://storage.googleapis.com/a1aa/image/bkK10LoJY87RGxSgUYM0qOXgoTY47S3RecSSyqQNoru3gI7JA.jpg" width="50"/>
       </div>
   </div>
   <div class="wave-container">
    <div class="wave">
        <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
            <path fill="url(#gradient)" fill-opacity="1" d="M0,192L60,186.7C120,181,240,171,360,176C480,181,600,203,720,213.3C840,224,960,224,1080,213.3C1200,203,1320,181,1380,170.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    
                    <stop offset="0%" style="stop-color:#0089FF;stop-opacity:1" />
                    <stop offset="23%" style="stop-color:#5CBEFB;stop-opacity:1" />
                    <stop offset="34%" style="stop-color:#85D5F9;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#41AEFC;stop-opacity:1" />
                    <stop offset="88%" style="stop-color:#54B9FB;stop-opacity:1" />
                    <stop offset="93%" style="stop-color:#52B8FB;stop-opacity:1" />
                   
                </linearGradient>
            </defs>
        </svg>
    </div>
</div>
  </div>
  
 </body>
</html>
