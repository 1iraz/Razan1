<html>
 <head>
  <title>
   Landing Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
            
        }
        .container {
            width: 300px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding-top: 40px;
           
            position: relative;
        }
        .header {
            font-size: 14px;
            color: #b0b0b0;
            text-align: left;
            margin-bottom: 10px;
        }
        .welcome {
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0 10px;
        }
        .subtext {
            font-size: 14px;
            color: #000000;
            margin-bottom: 20px;
        }
        .button {
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .image {
            width: 70%;
            height:170px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .top-right-curve {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
            
            border-bottom-left-radius: 100px;
        }
        .bottom-left-curve {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35px;
            
            border-top-right-radius: 100px;
            border-top-left-radius: 100px;
        }
        .dots {
            margin: 10px 0;
        }
        .dot {
            height: 8px;
            width: 8px;
            background-color: #4facfe;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
        }
        
  </style>
 </head>
 <body>
  <div class="container">
   <div class="top-right-curve">
   </div>
   <div class="welcome">
    Welcome
    <br/>
    to
    <span style="font-weight: 700;">
     Memory buddy !
    </span>
   </div>
   <div class="subtext">
    Track your health &amp; be healthy
   </div>
   <div class="dots">
    <span class="dot">
    </span>
    <span class="dot">
    </span>
    <span class="dot">
    </span>
   </div>
   <a href="Sign_in.html" class="button">
    Get Started
</a>
   <img alt="Elderly woman with a caregiver" class="image"  src="https://storage.googleapis.com/a1aa/image/yM7ffSfPfvmy1Qgrg3QWTqrqpc7FxOL17ZowQzsRrVXNiNWPB.jpg" />
   <div class="wave-container">
    <div class="wave">
        <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
            <path fill="url(#gradient)" fill-opacity="1" d="M0,192L60,186.7C120,181,240,171,360,176C480,181,600,203,720,213.3C840,224,960,224,1080,213.3C1200,203,1320,181,1380,170.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    
                    <stop offset="0%" style="stop-color:#0089FF;stop-opacity:1" />
                    <stop offset="23%" style="stop-color:#5CBEFB;stop-opacity:1" />
                    <stop offset="34%" style="stop-color:#85D5F9;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#41AEFC;stop-opacity:1" />
                    <stop offset="88%" style="stop-color:#54B9FB;stop-opacity:1" />
                    <stop offset="93%" style="stop-color:#52B8FB;stop-opacity:1" />
                   
                </linearGradient>
            </defs>
        </svg>
    </div>
</div>
  </div>
 </body>
</html>
