<html>
 <head>
  <title>
   Memory Buddy - Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }
        .container {
            position: relative;
            width: 300px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
            color: rgb(0, 0, 0);
            padding: 20px;
            font-size: 24px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            display: flex;
        }  
        .icon-link {
            color: #000000; 
            font-size: 21px; 
            text-decoration: none; 
        }
        .icon-link:hover {
            color: #0056b3; 
        }    
        .header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
            color: #000000;
            margin: 0;
        }
        .header i{margin-right: 40px;}
        .header span {
            color: black;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .tab {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .tab.active {
            background: linear-gradient(to right, #0089FF 0, #5CBEFB 23%,#85D5F9 34%,#41AEFC 50%,#54B9FB 88%,#52B8FB 93%);
            color: #000000;
            border-radius: 5px;
        }
        .tab:not(.active) {
            color: #000000;
        }
        .content {
            text-align: center;
            padding: 80px;
        }
        .content img {
            width: 80%;
            border-radius: 10px;
        }
        .content p {
            font-size: 16px;
            color: #000000;
            margin-top: 10px;
        }
       
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px 0;
            border-top: 1px solid #dcdcdc;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .navbar a {
            color: #000000;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
        }
        .navbar a.active {
            color: #007aff;
        }
        .navbar a i {
            display: block;
            font-size: 20px;
        }
        
  </style>
 </head>
 <body>
    
  <div class="container">
    <div class="header">
        <a href="Home_page.html" class="icon-link">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>
         Medicines
        </h1>
    </div>
    <div class="tabs">
        <div class="tab "onclick="window.location.href='medicines.html'">
         MEDICINES
        </div>
        <div class="tab active"onclick="window.location.href='history.html'">
         HISTORY
        </div>
       </div>
       <div class="content">
        <img alt="Illustration of a calendar and clock indicating history" height="150" src="https://storage.googleapis.com/a1aa/image/0ApjOmju8toVIx5pDfcCoCgbRdwrcfIQRzoqXIieie9ewJ1eE.jpg" width="150"/>
        <p>
            no pending medicines
        </p>
       </div>
      
      
    <div class="navbar">
        <a  href="Home_page">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a class="active" href="medicines">
            <i class="fas fa-pills"></i>
            Medicine
        </a>
        <a href="#">
            <i class="fas fa-calendar-alt"></i>
            Appointments
        </a>
        <a href="#">
            <i class="fas fa-info-circle"></i>
            Tips
        </a>
    </div>
   <div class="wave-container">
    <div class="wave">
        <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
            <path fill="url(#gradient)" fill-opacity="1" d="M0,192L60,186.7C120,181,240,171,360,176C480,181,600,203,720,213.3C840,224,960,224,1080,213.3C1200,203,1320,181,1380,170.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    
                    <stop offset="0%" style="stop-color:#0089FF;stop-opacity:1" />
                    <stop offset="23%" style="stop-color:#5CBEFB;stop-opacity:1" />
                    <stop offset="34%" style="stop-color:#85D5F9;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#41AEFC;stop-opacity:1" />
                    <stop offset="88%" style="stop-color:#54B9FB;stop-opacity:1" />
                    <stop offset="93%" style="stop-color:#52B8FB;stop-opacity:1" />
                   
                </linearGradient>
            </defs>
        </svg>
    </div>
</div>
</div>
<script>
    function togglePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
</script>
 </body>
</html>
